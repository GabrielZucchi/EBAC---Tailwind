<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="relative font-[Roboto]">

<!-- HEADER -->
    <header id="header" class="bg-rose-500 text-white px-12 py-2 shadow-md md:px-36 lg:px-72">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">Pet&Style</h1>


        <button id="menu__button" class="md:hidden text-3xl focus:outline-none transform transition duration-600 z-50 relative">☰</button>
        
        
        <nav class="space-x-4 md:flex hidden">
          <a href="#" class="hover:underline hover:scale-105 hover:font-bold transition transform">Home</a>
          <a href="#" class="hover:underline hover:scale-105 hover:font-bold transition transform">Serviços</a>
          <a href="#" class="hover:underline hover:scale-105 hover:font-bold transition transform">Produtos</a>
          <a href="#" class="hover:underline hover:scale-105 hover:font-bold transition transform">Contato</a>          
        </nav>

        <button class="border border-white text-white rounded px-4 py-1 hidden md:flex">Login</button>

      </div>
    </header>

    <div id="overlay" class="hidden fixed inset-0 bg-black/25 z-30"></div>

<!-- FIZ FORA DO HEADER PRA NÃO PEGAR AS CONFIGURAÇÕES PADRÃO QUE HAVIA DETERMINADO NO HEADER EM SI -->
    <div id="mobile-menu" class="md:hidden bg-rose-400 text-white fixed top-0 right-0 h-full w-50 transform translate-x-full transition-transform duration-300 flex flex-col gap-8 p-6 z-40">
      <a href="#" class="hover:underline font-bold">• Home</a>
      <a href="#" class="hover:underline font-bold">• Serviços</a>
      <a href="#" class="hover:underline font-bold">• Produtos</a>
      <a href="#" class="hover:underline font-bold">• Contato</a>
      <button class="border border-white text-white rounded px-4 py-1 ">Login</button>
    </div>
<!-- FIM DO HEADER -->
    <section class="hero h-200 bg-rose-200 bg-[url('dogncat.png')] bg-no-repeat bg-bottom bg-[length:360px_auto] md:bg-[length:480px_auto] flex justify-center items-center pb-90">
        <h1 class="text-3xl px-6">O que há de melhor para o seu Pet!</h1></h1>
    </section>


    <script src="script.js"></script>
  </body>
</html>
